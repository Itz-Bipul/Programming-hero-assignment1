<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing Launchpad</title>
    <link rel="stylesheet" href="/Styles/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <main>
        <section class="background">
            <div class="navbar">
                <p id="logo">LOGO</p>
                <button id="signupbtn">sign up</button> 
            </div>
        
            <div >

                    Webflow Agencies!</p>
            </div>
             <div class="btn">

            </div>
        </section>



        <section class="action">
            <div>
                <p class ="action_head">See It in Action</p>

                <button id="explorebtn">Launch Live Preview</button>
            </div>
            <div>
                <img class="image1" src="Assets/wc-mini.png" alt="image">

        </section>


        <section class="User">
            <div class="user_container">
                <p>Joined Thousands of Productive Users</p>
                <div>
                    <p>50K</p>
                    <p>Active Users</p>
                </div>
                <div>
                    <p>2M+</p>
                    <p>Focus Sessions+</p>
                </div>
                <div>
                    <p>95%</p>

                </div>
            </div>
        </section>
